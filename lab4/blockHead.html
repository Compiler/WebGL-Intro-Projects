<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;
uniform mat4 P;
uniform mat4 MV;

void
main()
{
   gl_Position = P * MV * vec4(vPosition, 0, 1);
}
</script>

precision mediump float;

uniform vec3 color; // Declare a uniform variable in fragment shader

void
main()
{
   gl_FragColor = vec4(color, 1.0);
}
</script>
